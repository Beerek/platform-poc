server:
  port: 9999

zuul:
  prefix: /api
  routes:
    test:
      path: /test/**
      serviceId: test

spring:
  application:
    name: http-gateway

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    org:
      springframework:
        web:
          servlet:
            DispatcherServlet: DEBUG